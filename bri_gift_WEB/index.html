<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="sickDialogue">
        <img class="buttonYes" src="extra_elements/button_yes.PNG">
        <img class="buttonNo" src="extra_elements/button_no.PNG"> 
        <img src="extra_elements/baseSickDialogue.PNG">
    </div>
    <img class="home" src="cat_home/home.png">
    <div id="homeBase">
        <img class="homeDay" src="cat_home/day.png">
        <img class="homeNight" src="cat_home/night.png">
    </div>
    <img class="cloud"src="cat_home/cloud.PNG">
   
    <div class="petBody" onclick="general()">
        <img class="petBody_inLove" src="cat_emotions/inLove.png">
        <img class="petBody_hungry" src="cat_emotions/hungry.PNG">
        <img class="petBody_fireworks" src="cat_emotions/fireworks.png">
        <img class="petBody_mad" src="cat_emotions/mad.png">
        <img class="petBody_moody" src="cat_emotions/moody.png">
        <img class="petBody_sad" src="cat_emotions/sad.png">
        <img class="petBody_happy" src="cat_emotions/happy.png">
        <img class="petBody_bored" src="cat_emotions/bored.png">
        <img class="petBody_sick" src="cat_emotions/sick.png">
        <img class="petBody_scared" src="cat_emotions/scared.png">
        <div class="petBody_went">Went on a walk</div>
    </div>

    
    <img class="petFood" src="cat_interactive/cake.PNG" onclick="giveFood()">
    
    <div>
        <img class="sun" src="cat_home/sun.png" onclick="nightMode()">
        <img class="moon" src="cat_home/moon.png" onclick="nightMode()">
    </div>
    
    <img class="petPoop" onclick="cleanPoop()" src="cat_interactive/poop.png">
    
    <div class="ghosts">
        <img class="ghost1" src="cat_interactive/ghost1.png">
        <img class="ghost2" src="cat_interactive/ghost2.png">
        <img class="ghost3" src="cat_interactive/ghost3.png">
        <img class="ghost4" src="cat_interactive/ghost4.png">
    </div>
    <div class="tv">
        <img class="tvOff" onclick="watchTv()" src="cat_interactive/tv-off.PNG">
        <img class="tvOn" onclick="watchTv()" src="cat_interactive/tv_on.PNG">
    </div>


    <script src="main.js"></script>
</body>
</html>
